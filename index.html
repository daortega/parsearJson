<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cargando respuestas</title>
        <link rel="stylesheet" href="css/words.css" />
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,400,600" rel="stylesheet">

      </head>
    <body>
    <!--Viñeta-->
    <header>
      <div id="identificacion">
        <h1 id="id-nombre">01_Man</h1>
        <h2 id="id-link">www.test.guemil.info</h2>
      </div>
      <div id="icono">
        <img src="http://www.guemil.info/wp-content/uploads/2016/07/01_Gv05-Man.svg">
        <p>207 answers</p>
      </div>
      <div class="info-icono">
        <h3 class="gran-dato">89%</h3>
        <p>207 answers</p>
      </div>
      <div class="info-icono">
        <h4 id="mid-dato"> Chile, Región Metropolitana </h4>
        <p class="icono-subtitle">77% answers</p>
      </div>
      <div class="info-icono">
        <h3 class="gran-dato"> 16-35 </h3>
        <p class="icono-subtitle">Age range</p>
      </div>
    </header>
    <!--Fin Viñeta-->

    <!--Inicio Respuestas procesadas-->
    <section id="visualizar">
      <h4 id="todo-respuestas">Todas las respuestas</h4>
      <div id="content">
        <div id="correct"></div>
        <div id="almost-correct"></div>
        <div id="doubtful"></div>
        <div id="incorrect"></div>
        <div id="opposite"></div>
        <div id="no-answer"></div>

        <div id="plantilla">
          <div class="linear">
            <p>{{titulo}}</p>
          </div>
        </div>
      </div>
    <section>
    <!--Fin Respuestas procesadas-->

    <!--Zona de Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="application/json" src="data.json"></script>
    <script type="text/javascript" src="myscript_2.js"></script>
</body>
</html>
